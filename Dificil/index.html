<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- Link para o Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <h1>Jogo da Velha</h1>
    <div id="jogo" class="game">
        <!-- Array de 9 class .cell representa a célula do jogo e o atributo data-index para que o js identificar qual célula está sendo clicada -->
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
        <div class="cell" data-index="9"></div>
    </div>
    <button id="reset">Reiniciar Jogo</button> <!-- Botão de reiniciar o jogo -->
    <div id="mensagem" class="mensagem"></div> <!-- id="mensagem" ativado pelo js com a class .mostrar-->

    <script src="script.js"></script> <!-- Link para o arquivo JS -->
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Piano</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="piano">
    <div class="keys">
      <div class="key white" id="keyC"><span class="label">C</span></div>
      <div class="key black" id="keyCSharp"><span class="label">C#</span></div>
      <div class="key white" id="keyD"><span class="label">D</span></div>
      <div class="key black" id="keyDSharp"><span class="label">D#</span></div>
      <div class="key white" id="keyE"><span class="label">E</span></div>
      <div class="key white" id="keyF"><span class="label">F</span></div>
      <div class="key black" id="keyFSharp"><span class="label">F#</span></div>
      <div class="key white" id="keyG"><span class="label">G</span></div>
      <div class="key black" id="keyGSharp"><span class="label">G#</span></div>
      <div class="key white" id="keyA"><span class="label">A</span></div>
      <div class="key black" id="keyASharp"><span class="label">A#</span></div>
      <div class="key white" id="keyB"><span class="label">B</span></div>
      <div class="key white" id="keyC2"><span class="label">C</span></div>
    </div>
  </div>  
</body>
<script src="script.js"></script>
</html>
